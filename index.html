<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="timer"></h1>
    <div class="score"></div>
    <div class="introScreen">
        <header>
            <h2>Coding Quiz Challenge</h2>
            <p>Answer the following code-related questions within the time given.<br>
                Incorrect answers will reduce your time & score<br> by 10 seconds!
            </p>
        </header><br><br>


        <div class="start-btn-container">
        <button class="startBtn">Start</button>
        </div>
    </div>

    <h3 class="timeMessage"></h3>

    

    <div id="question-div">

        <h4 id="question-text"></h4>

        <div id="options"></div>

    </div>

    <div class="score-card">

        <h4>Enter Your Initials</h4>

        <form>
            <input type="text" id="initials"><br>
            <input type="submit" id="submit"><br>
            <input id="reset" type="Reset">
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
